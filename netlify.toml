[build]
  # Build React frontend
  command = "npm --prefix frontend install && npm --prefix frontend run build"
  publish = "frontend/dist"

# API calls go to Render backend

# Admin panel redirect
[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

# SPA redirect - all routes go to React app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Ensure Node.js is available for build
  NODE_VERSION = "18"