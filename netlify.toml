[build]
  # Build React frontend and copy to docs, then deploy docs
  command = "npm --prefix frontend install && npm --prefix frontend run build && mkdir -p docs/react && cp frontend/dist/kosge-events.js docs/react/kosge-events.js && python scripts/generate_chatbot_key.py && python scripts/inject_chatbot_script.py"
  publish = "docs"

# API calls go to Render backend

# Admin panel redirect to React app
[[redirects]]
  from = "/admin"
  to = "/react-app/index.html"
  status = 200

# Keep SPA redirect last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Ensure Python is available for build helper scripts
  PYTHON_VERSION = "3.10"